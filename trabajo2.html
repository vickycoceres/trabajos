<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <h4>
      <form>
        <label for="Nombre">Nombre:</label>
        <input type="text" id="nombre" />
      </form>
      <form>
        <label for="Apellido">Apellido:</label>
        <input type="text" id="Apellido" />
      </form>
      <form>
        <h3>Modalidad de la cursada:</h3>
        <label for="Modalidad"> On Demand</label>
        <input type="radio" name="Modalidad" id="On Demand" />
        <label for="Modalidad">En vivo</label>
        <input type="radio" name="Modalidad" id="En vivo" />
      </form>
      <div>
          <form>
            <label for="Correo">Correo:</label>
          <input type="email" id="Correo" required />
          </form>
          <form>
            <input type="checkbox" id="información">
          <label for="información">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label>
          </form>
          <form>
            <input type="checkbox" id="términos">
          <label for="términos">Declaro que leí los términos y condiciones y estoy listo para convertime en desarrollador web Full Stack</label>
          </form>
          <form>
            <button>Enviar</button>
          </form>
      </div>
    </h4>
  </body>
</html>
